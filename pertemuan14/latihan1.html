<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Jquery 1</title>
</head>
<body>

    <h1>Judul</h1>
    <div id="pesan1">
        Isi ID pesan 1
    </div>
    <div class="pesan1">
        Isi CLASS pesan 1
    </div>

    
    
    <script src="jquery/jquery.min.js"></script>
    <script>
        // pilih antara document atau function

        // $(document).ready(function(){
            // code akan dijalankan jika documentnya ready
        // });

        //  $(function(){})


        $(function(){
            $("h1").html("Isi dari judul di ganti");
            $("#pesan1").html("Pesan ID 1 di ubah");
            $(".pesan1").html("Pesan CLASS 1 di ubah");

        });


    </script>
</body>
</html>
