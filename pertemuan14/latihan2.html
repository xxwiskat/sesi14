<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Jquery 2</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .anjoi{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 25px;
        }
        #hasil{
            border-radius: 10px;
            background-color: #fef9f5;
            padding: 5px;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, .8);
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>

    <div class="anjoi">
        <h3>Hitung Luas Bangun Datar</h3>
        <div>
            <button type="button" class="btn btn-success c1">Persegi</button>
            <button type="button" class="btn btn-success c2">Segitiga</button>
        </div>
        <div id="persegi">
            <div class="mb-3">
                <label for="panjang" class="form-label">Nilai Panjang</label>
                <input type="number" class="form-control" id="panjang">
            </div>
            <div class="mb-3">
                <label for="lebar" class="form-label">Nilai Lebar</label>
                <input type="number" class="form-control" id="lebar">
            </div>
            <button type="button" class="btn btn-success hitungPersegi">Hitung Luas</button>
        </div>
        <div id="segi3">
            <div class="mb-3">
                <label for="alas" class="form-label">Nilai Alas</label>
                <input type="number" class="form-control" id="alas">
            </div>
            <div class="mb-3">
                <label for="tinggi" class="form-label">Nilai Tinggi</label>
                <input type="number" class="form-control" id="tinggi">
            </div>
            <button type="button" class="btn btn-success hitungSegitiga">Hitung Luas</button>
        </div>
        <div id="hasil">
        </div>
    </div>
    
    
    <script src="jquery/jquery.min.js"></script>
    <script>

        $(function(){
            $("#persegi").hide();
            $("#segi3").hide();
            $("#hasil").hide();
            
            $(".c1").click(function(){
                $("h3").html("Hitung Luas Persegi");
                $("#segi3").hide(1000);
                $("#hasil").hide(1000);
                $("#persegi").show(1000);
                $("#hasil").html("");
                
            });
            
            $(".c2").click(function(){
                $("h3").html("Hitung Luas Segitiga");
                $("#persegi").hide(1000);
                $("#hasil").hide(1000);
                $("#segi3").show(1000);
                $("#hasil").html("");
                
            });
            
            // Persegi
            $(".hitungPersegi").click(function(){
                // input

                let p= $("#panjang").val();
                let l= $("#lebar").val();

                // proses

                let luas= p * l;

                // output

                let tx= "Nilai luas persegi dengan panjang " + p;
                tx += " dan lebar "+ l + " adalah: <br>";
                tx += "Luas= Panjang x Lebar<br>";
                tx += "= " + p + " X " + l + "<br>";
                tx += "= " + luas+"<br>Jadi Luasnya adalah "+ luas;

                $("#hasil").show(1000);
                $("#hasil").html(tx);
            });
            
            // Segitiga
            $(".hitungSegitiga").click(function(){
                // input

                let a= $("#alas").val();
                let t= $("#tinggi").val();
                
                // proses

                let luas= (a * t) /  2;

                // output
                
                let tx= "Nilai luas dengan alas " + a;
                tx += " dan tinggi "+ t + " adalah: <br>";
                tx += "Luas= ( Alas x Tinggi ) / 2<br>";
                tx += "= " + a + " X " + t + "<br>";
                tx += "= " + luas+"<br>Jadi Luasnya adalah "+ luas;

                $("#hasil").show(1000);
                $("#hasil").html(tx);
            });
        })

    </script>
</body>
</html>
